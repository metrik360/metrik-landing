<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MéTRIK | Las 5 preguntas que definen si tu negocio esta sano</title>
    <meta name="description" content="Tus respuestas financieras. En una pantalla. En 10 dias. Sin implementaciones eternas. Sin software que nadie usa.">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/sdb3Bpq5/M-trik-logo-iso.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://i.ibb.co/sdb3Bpq5/M-trik-logo-iso.png">
    <link rel="apple-touch-icon" href="https://i.ibb.co/sdb3Bpq5/M-trik-logo-iso.png">
    <link rel="shortcut icon" href="https://i.ibb.co/sdb3Bpq5/M-trik-logo-iso.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        .font-georgia { font-family: 'Georgia', serif; }
        html { scroll-behavior: smooth; }

        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-in { animation: fade-in 0.3s ease-out; }

        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-slow { animation: pulse-slow 2s ease-in-out infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const kebabToPascal = (str) => {
            return str.split('-').map(part => {
                if (!isNaN(part)) return part;
                return part.charAt(0).toUpperCase() + part.slice(1);
            }).join('');
        };

        const Icon = ({ name, size = 24, className = "", fill = "none" }) => {
            const iconRef = useRef(null);

            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    iconRef.current.innerHTML = '';
                    const pascalName = kebabToPascal(name);
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData) {
                        const iconElement = window.lucide.createElement(iconData);
                        if (iconElement) {
                            iconElement.setAttribute('width', size);
                            iconElement.setAttribute('height', size);
                            if (fill !== "none") {
                                iconElement.setAttribute('fill', fill);
                            }
                            iconRef.current.appendChild(iconElement);
                        }
                    }
                }
            }, [name, size, fill]);

            return <span ref={iconRef} className={`inline-flex items-center justify-center ${className}`}></span>;
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            const useScrollVisibility = () => {
                const [isVisible, setIsVisible] = useState(false);
                const domRef = useRef();

                useEffect(() => {
                    const observer = new IntersectionObserver(entries => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) setIsVisible(true);
                        });
                    });
                    const currentElement = domRef.current;
                    if (currentElement) observer.observe(currentElement);
                    return () => {
                        if (currentElement) observer.unobserve(currentElement);
                    };
                }, []);

                return [isVisible, domRef];
            };

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 20);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (e, id) => {
                e.preventDefault();
                setIsMenuOpen(false);
                const element = document.getElementById(id);
                if (element) {
                    const headerOffset = 100;
                    const elementPosition = element.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                }
            };

            const FadeInSection = ({ children, className = "", delay = '0' }) => {
                const [isVisible, domRef] = useScrollVisibility();
                return (
                    <div
                        ref={domRef}
                        className={`transition-all duration-1000 ease-out transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'} ${className}`}
                        style={{ transitionDelay: `${delay}ms` }}
                    >
                        {children}
                    </div>
                );
            };

            const ContactForm = () => {
                const [formStatus, setFormStatus] = useState('idle');

                const handleSubmit = async (e) => {
                    e.preventDefault();
                    setFormStatus('sending');

                    const formData = new FormData(e.target);
                    const data = Object.fromEntries(formData.entries());

                    const FORMSPREE_ENDPOINT = 'https://formspree.io/f/xgvgjppn';

                    try {
                        if (FORMSPREE_ENDPOINT.includes('TU_ID_AQUI')) {
                            const text = `Hola Mauricio, soy *${data.nombre}*.%0A%0AMi numero es: ${data.telefono}%0AEmail: ${data.email || 'No especificado'}%0A%0AQuiero saber mas sobre MéTRIK.`;
                            const waUrl = `https://wa.me/573159509103?text=${text}`;
                            await new Promise(resolve => setTimeout(resolve, 800));
                            window.open(waUrl, '_blank');
                            setFormStatus('success');
                        } else {
                            const response = await fetch(FORMSPREE_ENDPOINT, {
                                method: 'POST',
                                body: JSON.stringify(data),
                                headers: { 'Accept': 'application/json' }
                            });
                            if (!response.ok) throw new Error("Error al enviar");
                            setFormStatus('success');
                        }
                    } catch (error) {
                        console.error("Error:", error);
                        setFormStatus('error');
                    }
                };

                if (formStatus === 'success') {
                    return (
                        <div className="bg-green-50 p-8 rounded-xl border border-green-100 text-center animate-in">
                            <div className="w-16 h-16 bg-green-100 text-[#10B981] rounded-full flex items-center justify-center mx-auto mb-4">
                                <Icon name="check" size={32} />
                            </div>
                            <h4 className="font-montserrat font-bold text-xl text-[#1A1A1A] mb-2">Recibido!</h4>
                            <p className="text-gray-600">Hemos recibido tus datos correctamente. Mauricio los revisara y te contactara pronto.</p>
                            <button onClick={() => setFormStatus('idle')} className="mt-4 text-sm text-[#10B981] font-semibold underline">Enviar otro</button>
                        </div>
                    );
                }

                if (formStatus === 'error') {
                    return (
                        <div className="bg-red-50 p-8 rounded-xl border border-red-100 text-center animate-in">
                            <h4 className="font-montserrat font-bold text-xl text-red-600 mb-2">Ups, algo fallo.</h4>
                            <p className="text-gray-600 mb-4">Hubo un problema de conexion. Por favor escribenos directamente al WhatsApp.</p>
                            <button onClick={() => setFormStatus('idle')} className="bg-red-100 text-red-700 px-4 py-2 rounded-lg font-bold">Intentar de nuevo</button>
                        </div>
                    );
                }

                return (
                    <form onSubmit={handleSubmit} className="bg-white p-6 md:p-8 rounded-xl shadow-lg border border-gray-100">
                        <h4 className="font-montserrat font-bold text-xl text-[#1A1A1A] mb-1">Prefieres que te llamemos?</h4>
                        <p className="text-sm text-gray-500 mb-6">Dejanos tus datos. Cero spam, promesa.</p>

                        <div className="space-y-4">
                            <div className="relative">
                                <span className="absolute left-3 top-3.5 text-gray-400"><Icon name="user" size={18} /></span>
                                <input required name="nombre" type="text" placeholder="Tu Nombre" className="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#10B981] focus:border-transparent outline-none transition-all text-gray-900" />
                            </div>

                            <div className="relative">
                                <span className="absolute left-3 top-3.5 text-gray-400"><Icon name="phone" size={18} /></span>
                                <input required name="telefono" type="tel" placeholder="Numero de Celular" className="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#10B981] focus:border-transparent outline-none transition-all text-gray-900" />
                            </div>

                            <div className="relative">
                                <span className="absolute left-3 top-3.5 text-gray-400"><Icon name="mail" size={18} /></span>
                                <input name="email" type="email" placeholder="Correo (Opcional)" className="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#10B981] focus:border-transparent outline-none transition-all text-gray-900" />
                            </div>

                            <label className="flex items-start gap-3 text-sm text-gray-400">
                                <input type="checkbox" name="acepta_politica" required className="mt-1 accent-[#10B981] w-4 h-4 cursor-pointer" />
                                <span>Acepto la <a href="/privacidad" target="_blank" className="text-[#10B981] underline hover:no-underline">Politica de Tratamiento de Datos</a> y autorizo a MéTRIK a contactarme.</span>
                            </label>

                            <button type="submit" disabled={formStatus === 'sending'} className="w-full bg-[#1A1A1A] text-white font-bold py-3 rounded-lg hover:bg-[#10B981] transition-all duration-300 flex items-center justify-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed">
                                {formStatus === 'sending' ? 'Enviando...' : (<>Solicitar Contacto <Icon name="send" size={18} /></>)}
                            </button>
                        </div>
                    </form>
                );
            };

            const CalendlyModal = () => {
                if (!isModalOpen) return null;
                return (
                    <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 animate-in duration-300">
                        <div className="bg-white rounded-xl w-full max-w-4xl h-[90vh] overflow-hidden relative shadow-2xl flex flex-col">
                            <div className="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50 shrink-0">
                                <h3 className="font-montserrat font-bold text-lg text-gray-800">Agenda tu diagnostico gratis</h3>
                                <button onClick={() => setIsModalOpen(false)} className="p-2 hover:bg-gray-200 rounded-full transition-colors">
                                    <Icon name="x" size={24} className="text-gray-500" />
                                </button>
                            </div>
                            <div className="flex-1 w-full h-full bg-white relative">
                                <iframe src="https://calendly.com/bmmorenog/30min?hide_event_type_details=1&hide_gdpr_banner=1&primary_color=10b981" width="100%" height="100%" frameBorder="0" title="Calendly Scheduling" className="absolute inset-0 w-full h-full"></iframe>
                            </div>
                        </div>
                    </div>
                );
            };

            const NavLink = ({ to, children, mobile }) => (
                <a href={`#${to}`} onClick={(e) => scrollToSection(e, to)} className={`font-montserrat font-medium hover:text-[#10B981] transition-colors cursor-pointer ${mobile ? 'block text-xl py-4 border-b border-gray-100 text-center w-full' : 'text-sm text-gray-600'}`}>
                    {children}
                </a>
            );

            // Las 5 preguntas financieras
            const fiveQuestions = [
                { num: "1", question: "Cuanta plata tengo?", icon: "wallet", color: "bg-emerald-500" },
                { num: "2", question: "Estoy ganando?", icon: "trending-up", color: "bg-blue-500" },
                { num: "3", question: "Cuanto me queda de cada venta?", icon: "percent", color: "bg-purple-500" },
                { num: "4", question: "Cuanto debo vender minimo?", icon: "target", color: "bg-orange-500" },
                { num: "5", question: "Cuanto aguanto sin vender?", icon: "clock", color: "bg-red-500" }
            ];

            return (
                <div className="font-sans text-[#1A1A1A] antialiased overflow-x-hidden w-full selection:bg-[#10B981] selection:text-white">
                    <CalendlyModal />

                    {/* --- HEADER --- */}
                    <header className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/95 backdrop-blur-md shadow-md py-2' : 'bg-transparent py-4'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center relative">
                            <a href="#" onClick={(e) => { e.preventDefault(); window.scrollTo({ top: 0, behavior: 'smooth' }); }} className="flex items-center gap-2 group z-50">
                                <img src="https://i.ibb.co/sdb3Bpq5/M-trik-logo-iso.png" alt="MéTRIK Logo" className="h-10 md:h-12 w-auto object-contain hover:scale-105 transition-transform" />
                            </a>

                            <nav className="hidden md:flex items-center gap-8">
                                <NavLink to="problema">El Problema</NavLink>
                                <NavLink to="entregable">La Solucion</NavLink>
                                <NavLink to="nosotros">Quien Soy</NavLink>
                                <button onClick={() => setIsModalOpen(true)} className="bg-[#1A1A1A] hover:bg-[#10B981] text-white px-5 py-2 rounded-lg font-montserrat font-semibold transition-all duration-300 shadow-lg hover:shadow-[#10B981]/30 transform hover:-translate-y-0.5 text-sm">
                                    Agendar Diagnostico
                                </button>
                            </nav>

                            <button className="md:hidden z-50 p-2 text-gray-800 focus:outline-none" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                {isMenuOpen ? <Icon name="x" size={28} /> : <Icon name="menu" size={28} />}
                            </button>
                        </div>

                        <div className={`fixed inset-0 bg-white z-40 transform transition-transform duration-300 ease-in-out md:hidden flex flex-col justify-center items-center px-8 ${isMenuOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                            <div className="w-full max-w-sm space-y-4 flex flex-col items-center">
                                <NavLink to="problema" mobile>El Problema</NavLink>
                                <NavLink to="entregable" mobile>La Solucion</NavLink>
                                <NavLink to="nosotros" mobile>Quien Soy</NavLink>
                                <button onClick={() => { setIsModalOpen(true); setIsMenuOpen(false); }} className="bg-[#10B981] text-white w-full py-4 rounded-xl font-bold text-lg shadow-lg mt-6">
                                    Agendar Diagnostico
                                </button>
                            </div>
                        </div>
                    </header>

                    <main>
                        {/* --- HERO: LAS 5 PREGUNTAS --- */}
                        <section className="min-h-screen flex items-center justify-center px-6 pt-24 pb-16 bg-gradient-to-b from-[#1A1A1A] to-[#2d2d2d] text-white relative overflow-hidden">
                            {/* Background effects */}
                            <div className="absolute top-1/4 right-0 w-96 h-96 bg-[#10B981]/10 rounded-full filter blur-[120px]"></div>
                            <div className="absolute bottom-1/4 left-0 w-96 h-96 bg-[#10B981]/5 rounded-full filter blur-[120px]"></div>

                            <div className="max-w-5xl mx-auto text-center relative z-10">
                                <FadeInSection>
                                    <span className="inline-block py-1 px-4 rounded-full bg-white/10 text-[#10B981] font-semibold text-xs tracking-wider mb-8 border border-white/10">
                                        PARA DUENOS DE PYMES EN COLOMBIA
                                    </span>

                                    <h1 className="font-montserrat font-bold text-3xl md:text-5xl lg:text-6xl leading-tight mb-6 tracking-tight">
                                        Las <span className="text-[#10B981]">5 preguntas</span> que definen si tu negocio esta sano
                                    </h1>

                                    <p className="font-montserrat text-lg md:text-xl text-gray-400 mb-12 max-w-2xl mx-auto">
                                        Tus respuestas. En una pantalla. <strong className="text-white">En 10 dias.</strong>
                                    </p>
                                </FadeInSection>

                                {/* Las 5 preguntas */}
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 mb-12">
                                    {fiveQuestions.map((item, index) => (
                                        <FadeInSection key={index} delay={index * 100} className="bg-white/5 backdrop-blur border border-white/10 rounded-xl p-5 hover:bg-white/10 transition-all duration-300 group">
                                            <div className={`w-10 h-10 ${item.color} rounded-lg flex items-center justify-center mb-3 mx-auto group-hover:scale-110 transition-transform`}>
                                                <Icon name={item.icon} size={20} className="text-white" />
                                            </div>
                                            <p className="font-montserrat font-semibold text-sm text-white leading-snug">
                                                {item.question}
                                            </p>
                                        </FadeInSection>
                                    ))}
                                </div>

                                <FadeInSection delay="500">
                                    <button onClick={() => setIsModalOpen(true)} className="bg-[#10B981] text-white px-10 py-4 rounded-xl font-bold text-lg hover:bg-emerald-400 transition-all duration-300 shadow-[0_0_40px_rgba(16,185,129,0.3)] hover:shadow-[0_0_60px_rgba(16,185,129,0.4)] transform hover:-translate-y-1">
                                        Agendar Diagnostico Gratis
                                    </button>
                                    <p className="text-gray-500 text-sm mt-4">15 minutos. Sin compromiso. Sin costo.</p>
                                </FadeInSection>
                            </div>
                        </section>

                        {/* --- SECCION PROBLEMA --- */}
                        <section id="problema" className="py-24 px-6 bg-white">
                            <div className="container mx-auto max-w-6xl">
                                <FadeInSection className="text-center mb-16">
                                    <h2 className="font-montserrat font-bold text-3xl md:text-4xl text-[#1A1A1A] mb-4">
                                        El <span className="bg-[#1A1A1A] text-white px-2">84% de las PYMEs</span> operan a ciegas
                                    </h2>
                                    <p className="text-gray-600 text-lg max-w-2xl mx-auto">
                                        No es desorden. Es que nadie te enseno a construir puentes entre tus datos y tus decisiones.
                                    </p>
                                </FadeInSection>

                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                                    <FadeInSection className="bg-gray-50 p-8 rounded-2xl border border-gray-100 hover:shadow-lg transition-all duration-300">
                                        <div className="h-12 w-12 bg-red-100 rounded-xl flex items-center justify-center mb-4">
                                            <Icon name="brain" size={24} className="text-red-500" />
                                        </div>
                                        <h4 className="font-montserrat font-bold text-xl mb-3">Todo en tu cabeza</h4>
                                        <p className="text-gray-500 text-sm">"Yo se como va mi negocio". Hasta que te enfermas o te vas de vacaciones. Si todo esta en tu cabeza, eres el cuello de botella.</p>
                                    </FadeInSection>

                                    <FadeInSection delay="100" className="bg-gray-50 p-8 rounded-2xl border border-gray-100 hover:shadow-lg transition-all duration-300">
                                        <div className="h-12 w-12 bg-orange-100 rounded-xl flex items-center justify-center mb-4">
                                            <Icon name="file-spreadsheet" size={24} className="text-orange-500" />
                                        </div>
                                        <h4 className="font-montserrat font-bold text-xl mb-3">Excel infinito</h4>
                                        <p className="text-gray-500 text-sm">Ventas dice que vendio 100. Contabilidad facturo 90. Bodega despacho 95. A quien le crees? Consolidar toma dias.</p>
                                    </FadeInSection>

                                    <FadeInSection delay="200" className="bg-gray-50 p-8 rounded-2xl border border-gray-100 hover:shadow-lg transition-all duration-300">
                                        <div className="h-12 w-12 bg-gray-200 rounded-xl flex items-center justify-center mb-4">
                                            <Icon name="mail-x" size={24} className="text-gray-500" />
                                        </div>
                                        <h4 className="font-montserrat font-bold text-xl mb-3">Reportes zombies</h4>
                                        <p className="text-gray-500 text-sm">Informes automatizados que llegan al correo y nadie abre. Datos sin contexto no son informacion, son ruido.</p>
                                    </FadeInSection>
                                </div>

                                <FadeInSection delay="300" className="bg-[#1A1A1A] text-white p-8 rounded-2xl">
                                    <div className="flex flex-col md:flex-row items-center gap-6">
                                        <div className="flex-1">
                                            <p className="font-georgia text-xl md:text-2xl italic leading-relaxed">
                                                "Son las 11 de la noche. Llevas 3 horas en Excel tratando de cuadrar la caja. Tu familia duerme. Manana tienes comite y tus datos dicen una cosa, pero tu cuenta bancaria dice otra."
                                            </p>
                                        </div>
                                        <div className="shrink-0">
                                            <button onClick={() => setIsModalOpen(true)} className="bg-[#10B981] text-white px-6 py-3 rounded-lg font-bold hover:bg-emerald-400 transition-colors whitespace-nowrap">
                                                Romper el ciclo
                                            </button>
                                        </div>
                                    </div>
                                </FadeInSection>
                            </div>
                        </section>

                        {/* --- SECCION ENTREGABLE (QUE ES METRIK) --- */}
                        <section id="entregable" className="py-24 px-6 bg-[#F9FAFB]">
                            <div className="container mx-auto max-w-5xl">
                                <FadeInSection className="text-center mb-16">
                                    <span className="inline-block py-1 px-3 rounded-full bg-[#10B981]/10 text-[#10B981] font-semibold text-xs tracking-wider mb-4">
                                        EL ENTREGABLE
                                    </span>
                                    <h2 className="font-montserrat font-bold text-3xl md:text-4xl text-[#1A1A1A] mb-6">
                                        Que es MéTRIK exactamente?
                                    </h2>
                                </FadeInSection>

                                {/* Main value prop */}
                                <FadeInSection className="bg-white rounded-3xl shadow-xl p-8 md:p-12 mb-12 border border-gray-100">
                                    <div className="text-center mb-10">
                                        <h3 className="font-montserrat font-bold text-2xl md:text-3xl text-[#1A1A1A] mb-4">
                                            Una <span className="text-[#10B981]">pantalla</span> que conecta tus ventas, costos y operaciones para responder las 5 preguntas que te quitan el sueno.
                                        </h3>
                                        <p className="text-gray-600 text-lg">
                                            Actualizada. Clara. <strong>En 10 dias funcionando.</strong>
                                        </p>
                                    </div>

                                    {/* Visual representation */}
                                    <div className="bg-gray-50 rounded-2xl p-6 md:p-8 mb-8">
                                        <div className="grid grid-cols-2 md:grid-cols-5 gap-4 text-center">
                                            {fiveQuestions.map((item, index) => (
                                                <div key={index} className="bg-white p-4 rounded-xl shadow-sm">
                                                    <div className={`w-8 h-8 ${item.color} rounded-lg flex items-center justify-center mx-auto mb-2`}>
                                                        <Icon name={item.icon} size={16} className="text-white" />
                                                    </div>
                                                    <p className="text-xs font-medium text-gray-600">{item.question}</p>
                                                    <p className="text-lg font-bold text-[#1A1A1A] mt-1">--</p>
                                                </div>
                                            ))}
                                        </div>
                                        <p className="text-center text-sm text-gray-400 mt-4">Asi se ve tu pantalla MéTRIK</p>
                                    </div>

                                    {/* What it's NOT */}
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
