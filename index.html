<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MéTRIK | Claridad para tu negocio</title>
    <meta name="description" content="Claridad para tu negocio en 10 días. Sin implementaciones eternas. Sin software que nadie usa.">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/7dS6NXjR/Metrik-Isotipo.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        .font-georgia { font-family: 'Georgia', serif; }
        html { scroll-behavior: smooth; }

        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-in { animation: fade-in 0.3s ease-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Convierte kebab-case a PascalCase para los nombres de íconos de Lucide
        const kebabToPascal = (str) => {
            return str.split('-').map(part => {
                if (!isNaN(part)) return part;
                return part.charAt(0).toUpperCase() + part.slice(1);
            }).join('');
        };

        // Icon components using Lucide
        const Icon = ({ name, size = 24, className = "", fill = "none" }) => {
            const iconRef = useRef(null);

            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    iconRef.current.innerHTML = '';
                    const pascalName = kebabToPascal(name);
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData) {
                        const iconElement = window.lucide.createElement(iconData);
                        if (iconElement) {
                            iconElement.setAttribute('width', size);
                            iconElement.setAttribute('height', size);
                            if (fill !== "none") {
                                iconElement.setAttribute('fill', fill);
                            }
                            iconRef.current.appendChild(iconElement);
                        }
                    }
                }
            }, [name, size, fill]);

            return <span ref={iconRef} className={`inline-flex items-center justify-center ${className}`}></span>;
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            const useScrollVisibility = () => {
                const [isVisible, setIsVisible] = useState(false);
                const domRef = useRef();

                useEffect(() => {
                    const observer = new IntersectionObserver(entries => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) setIsVisible(true);
                        });
                    });
                    const currentElement = domRef.current;
                    if (currentElement) observer.observe(currentElement);
                    return () => {
                        if (currentElement) observer.unobserve(currentElement);
                    };
                }, []);

                return [isVisible, domRef];
            };

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 20);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (e, id) => {
                e.preventDefault();
                setIsMenuOpen(false);
                const element = document.getElementById(id);
                if (element) {
                    const headerOffset = 100;
                    const elementPosition = element.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                }
            };

            const FadeInSection = ({ children, className = "", delay = '0' }) => {
                const [isVisible, domRef] = useScrollVisibility();
                return (
                    <div
                        ref={domRef}
                        className={`transition-all duration-1000 ease-out transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'} ${className}`}
                        style={{ transitionDelay: `${delay}ms` }}
                    >
                        {children}
                    </div>
                );
            };

            const ContactForm = () => {
                const [formStatus, setFormStatus] = useState('idle');

                const handleSubmit = async (e) => {
                    e.preventDefault();
                    setFormStatus('sending');

                    const formData = new FormData(e.target);
                    const data = Object.fromEntries(formData.entries());

                    const FORMSPREE_ENDPOINT = 'https://formspree.io/f/xgvgjppn';

                    try {
                        if (FORMSPREE_ENDPOINT.includes('TU_ID_AQUI')) {
                            console.log("Modo WhatsApp activado (Sin Formspree)");

                            const text = `Hola Mauricio, soy *${data.nombre}*.%0A%0AMi número es: ${data.telefono}%0AEmail: ${data.email || 'No especificado'}%0A%0AQuiero saber más sobre MéTRIK.`;
                            const waUrl = `https://wa.me/573159509103?text=${text}`;

                            await new Promise(resolve => setTimeout(resolve, 800));
                            window.open(waUrl, '_blank');
                            setFormStatus('success');

                        } else {
                            const response = await fetch(FORMSPREE_ENDPOINT, {
                                method: 'POST',
                                body: JSON.stringify(data),
                                headers: { 'Accept': 'application/json' }
                            });

                            if (!response.ok) throw new Error("Error al enviar");
                            setFormStatus('success');
                        }

                    } catch (error) {
                        console.error("Error:", error);
                        setFormStatus('error');
                    }
                };

                if (formStatus === 'success') {
                    return (
                        <div className="bg-green-50 p-8 rounded-xl border border-green-100 text-center animate-in">
                            <div className="w-16 h-16 bg-green-100 text-[#10B981] rounded-full flex items-center justify-center mx-auto mb-4">
                                <Icon name="check" size={32} />
                            </div>
                            <h4 className="font-montserrat font-bold text-xl text-[#1A1A1A] mb-2">¡Recibido!</h4>
                            <p className="text-gray-600">
                                Hemos recibido tus datos correctamente. Mauricio los revisará y te contactará pronto.
                            </p>
                            <button onClick={() => setFormStatus('idle')} className="mt-4 text-sm text-[#10B981] font-semibold underline">
                                Enviar otro
                            </button>
                        </div>
                    );
                }

                if (formStatus === 'error') {
                    return (
                        <div className="bg-red-50 p-8 rounded-xl border border-red-100 text-center animate-in">
                            <h4 className="font-montserrat font-bold text-xl text-red-600 mb-2">Ups, algo falló.</h4>
                            <p className="text-gray-600 mb-4">Hubo un problema de conexión. Por favor escríbenos directamente al WhatsApp.</p>
                            <button onClick={() => setFormStatus('idle')} className="bg-red-100 text-red-700 px-4 py-2 rounded-lg font-bold">
                                Intentar de nuevo
                            </button>
                        </div>
                    )
                }

                return (
                    <form onSubmit={handleSubmit} className="bg-white p-6 md:p-8 rounded-xl shadow-lg border border-gray-100">
                        <h4 className="font-montserrat font-bold text-xl text-[#1A1A1A] mb-1">¿Prefieres que te llamemos?</h4>
                        <p className="text-sm text-gray-500 mb-6">Déjanos tus datos. Cero spam, promesa.</p>

                        <div className="space-y-4">
                            <div className="relative">
                                <span className="absolute left-3 top-3.5 text-gray-400"><Icon name="user" size={18} /></span>
                                <input
                                    required
                                    name="nombre"
                                    type="text"
                                    placeholder="Tu Nombre"
                                    className="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#10B981] focus:border-transparent outline-none transition-all text-gray-900"
                                />
                            </div>

                            <div className="relative">
                                <span className="absolute left-3 top-3.5 text-gray-400"><Icon name="phone" size={18} /></span>
                                <input
                                    required
                                    name="telefono"
                                    type="tel"
                                    placeholder="Número de Celular"
                                    className="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#10B981] focus:border-transparent outline-none transition-all text-gray-900"
                                />
                            </div>

                            <div className="relative">
                                <span className="absolute left-3 top-3.5 text-gray-400"><Icon name="mail" size={18} /></span>
                                <input
                                    name="email"
                                    type="email"
                                    placeholder="Correo (Opcional)"
                                    className="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#10B981] focus:border-transparent outline-none transition-all text-gray-900"
                                />
                            </div>

                            <button
                                type="submit"
                                disabled={formStatus === 'sending'}
                                className="w-full bg-[#1A1A1A] text-white font-bold py-3 rounded-lg hover:bg-[#10B981] transition-all duration-300 flex items-center justify-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed"
                            >
                                {formStatus === 'sending' ? (
                                    'Enviando...'
                                ) : (
                                    <>
                                        Solicitar Contacto <Icon name="send" size={18} />
                                    </>
                                )}
                            </button>
                        </div>
                    </form>
                );
            };

            const CalendlyModal = () => {
                if (!isModalOpen) return null;
                return (
                    <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 animate-in duration-300">
                        <div className="bg-white rounded-xl w-full max-w-4xl h-[90vh] overflow-hidden relative shadow-2xl flex flex-col">
                            <div className="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50 shrink-0">
                                <h3 className="font-montserrat font-bold text-lg text-gray-800">Agenda tu diagnóstico</h3>
                                <button
                                    onClick={() => setIsModalOpen(false)}
                                    className="p-2 hover:bg-gray-200 rounded-full transition-colors"
                                >
                                    <Icon name="x" size={24} className="text-gray-500" />
                                </button>
                            </div>
                            <div className="flex-1 w-full h-full bg-white relative">
                                <iframe
                                    src="https://calendly.com/bmmorenog/30min?hide_event_type_details=1&hide_gdpr_banner=1&primary_color=10b981"
                                    width="100%"
                                    height="100%"
                                    frameBorder="0"
                                    title="Calendly Scheduling"
                                    className="absolute inset-0 w-full h-full"
                                ></iframe>
                            </div>
                        </div>
                    </div>
                );
            };

            const NavLink = ({ to, children, mobile }) => (
                <a
                    href={`#${to}`}
                    onClick={(e) => scrollToSection(e, to)}
                    className={`font-montserrat font-medium hover:text-[#10B981] transition-colors cursor-pointer ${mobile ? 'block text-xl py-4 border-b border-gray-100 text-center w-full' : 'text-sm text-gray-600'
                        }`}
                >
                    {children}
                </a>
            );

            return (
                <div className="font-sans text-[#1A1A1A] antialiased overflow-x-hidden w-full selection:bg-[#10B981] selection:text-white">
                    {/* --- MODAL --- */}
                    <CalendlyModal />

                    {/* --- HEADER --- */}
                    <header
                        className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/95 backdrop-blur-md shadow-md py-2' : 'bg-transparent py-4'
                            }`}
                    >
                        <div className="container mx-auto px-6 flex justify-between items-center relative">
                            {/* Logo */}
                            <a href="#" onClick={(e) => { e.preventDefault(); window.scrollTo({ top: 0, behavior: 'smooth' }); }} className="flex items-center gap-2 group z-50">
                                <img
                                    src="https://i.ibb.co/sdb3Bpq5/M-trik-logo-iso.png"
                                    alt="MéTRIK Logo"
                                    className="h-10 md:h-12 w-auto object-contain hover:scale-105 transition-transform"
                                />
                            </a>

                            {/* Desktop Nav */}
                            <nav className="hidden md:flex items-center gap-8">
                                <NavLink to="problema">El Problema</NavLink>
                                <NavLink to="solucion">La Solución</NavLink>
                                <NavLink to="nosotros">Experiencia</NavLink>
                                <button
                                    onClick={() => setIsModalOpen(true)}
                                    className="bg-[#1A1A1A] hover:bg-[#10B981] text-white px-5 py-2 rounded-lg font-montserrat font-semibold transition-all duration-300 shadow-lg hover:shadow-[#10B981]/30 transform hover:-translate-y-0.5 text-sm"
                                >
                                    Agendar Diagnóstico
                                </button>
                            </nav>

                            {/* Mobile Menu Button */}
                            <button
                                className="md:hidden z-50 p-2 text-gray-800 focus:outline-none"
                                onClick={() => setIsMenuOpen(!isMenuOpen)}
                            >
                                {isMenuOpen ? <Icon name="x" size={28} /> : <Icon name="menu" size={28} />}
                            </button>
                        </div>

                        {/* Mobile Nav Overlay */}
                        <div className={`fixed inset-0 bg-white z-40 transform transition-transform duration-300 ease-in-out md:hidden flex flex-col justify-center items-center px-8 ${isMenuOpen ? 'translate-x-0' : 'translate-x-full'
                            }`}>
                            <div className="w-full max-w-sm space-y-4 flex flex-col items-center">
                                <NavLink to="problema" mobile>El Problema</NavLink>
                                <NavLink to="solucion" mobile>La Solución</NavLink>
                                <NavLink to="nosotros" mobile>Experiencia</NavLink>
                                <button
                                    onClick={() => { setIsModalOpen(true); setIsMenuOpen(false); }}
                                    className="bg-[#10B981] text-white w-full py-4 rounded-xl font-bold text-lg shadow-lg mt-6"
                                >
                                    Agendar Diagnóstico
                                </button>
                            </div>
                        </div>
                    </header>

                    <main>
                        {/* --- HERO SECTION --- */}
                        <section className="min-h-[85vh] flex items-center justify-center px-6 pt-24 pb-12 bg-gradient-to-b from-white to-gray-50 relative overflow-hidden">
                            {/* Decorative background elements */}
                            <div className="absolute top-20 right-0 w-64 h-64 bg-green-100 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
                            <div className="absolute top-20 left-0 w-64 h-64 bg-gray-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>

                            <div className="max-w-4xl mx-auto text-center relative z-10">
                                <FadeInSection>
                                    <span className="inline-block py-1 px-3 rounded-full bg-green-50 text-[#10B981] font-semibold text-xs tracking-wider mb-6 border border-green-100">
                                        MÉTODO COMPROBADO EN +20 OPERACIONES
                                    </span>
                                    <h1 className="font-montserrat font-bold text-4xl md:text-6xl lg:text-7xl leading-tight mb-8 text-[#1A1A1A] tracking-tight">
                                        ¿Cuánto dinero pierdes por no ver los <span className="text-transparent bg-clip-text bg-gradient-to-r from-[#10B981] to-emerald-600">números</span>?
                                    </h1>
                                    <p className="font-montserrat text-lg md:text-xl text-gray-600 mb-10 max-w-2xl mx-auto leading-relaxed">
                                        Claridad para tu negocio en <strong className="text-[#1A1A1A]">10 días</strong>. Sin implementaciones eternas. Sin software que nadie usa.
                                    </p>

                                    <div className="flex justify-center">
                                        <a
                                            href="#solucion"
                                            onClick={(e) => scrollToSection(e, 'solucion')}
                                            className="bg-[#1A1A1A] text-white px-8 py-4 rounded-xl font-bold text-lg hover:bg-[#10B981] transition-all duration-300 shadow-xl hover:shadow-2xl hover:-translate-y-1 flex items-center justify-center gap-2 group w-full sm:w-auto cursor-pointer"
                                        >
                                            Ver cómo funciona
                                            <Icon name="chevron-right" size={20} className="group-hover:translate-x-1 transition-transform" />
                                        </a>
                                    </div>
                                </FadeInSection>
                            </div>
                        </section>

                        {/* --- ACTO 1: EL ESPEJO (Problema) --- */}
                        <section id="problema" className="bg-[#1A1A1A] text-white py-24 px-6 relative overflow-hidden">
                            {/* Background Image with Overlay */}
                            <div className="absolute inset-0 opacity-20 bg-[url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80')] bg-cover bg-center mix-blend-luminosity"></div>

                            <div className="container mx-auto relative z-10">
                                <div className="flex flex-col md:flex-row gap-12 items-center">
                                    <FadeInSection className="w-full md:w-1/2">
                                        <div className="border-l-4 border-[#10B981] pl-6 md:pl-10 py-2">
                                            <p className="font-georgia text-xl md:text-3xl leading-relaxed opacity-90 italic">
                                                "Son las 11 de la noche. Llevas 3 horas en Excel tratando de cuadrar la caja. Tu familia duerme. Mañana tienes comité y tus datos dicen una cosa, pero tu cuenta bancaria dice otra."
                                            </p>
                                        </div>
                                    </FadeInSection>

                                    <FadeInSection delay="200" className="w-full md:w-1/2">
                                        <div className="bg-white/5 backdrop-blur-sm p-8 rounded-2xl border border-white/10">
                                            <h3 className="text-[#10B981] font-bold text-xl mb-6 flex items-center gap-2">
                                                <div className="w-2 h-2 rounded-full bg-[#10B981] animate-ping"></div>
                                                Síntomas de ceguera operacional:
                                            </h3>
                                            <ul className="space-y-4 font-montserrat text-gray-300">
                                                <li className="flex items-start gap-3">
                                                    <span className="text-red-500 shrink-0 mt-1"><Icon name="x" size={18} /></span>
                                                    <span>Decides "con el estómago" porque el reporte llega 2 semanas tarde.</span>
                                                </li>
                                                <li className="flex items-start gap-3">
                                                    <span className="text-red-500 shrink-0 mt-1"><Icon name="x" size={18} /></span>
                                                    <span>Cada gerente tiene su propia versión de Excel. Nadie coincide.</span>
                                                </li>
                                                <li className="flex items-start gap-3">
                                                    <span className="text-red-500 shrink-0 mt-1"><Icon name="x" size={18} /></span>
                                                    <span>Tienes un ERP costoso que usas como una máquina de escribir glorificada.</span>
                                                </li>
                                            </ul>
                                        </div>
                                    </FadeInSection>
                                </div>
                            </div>
                        </section>

                        {/* --- ACTO 2: LA VALIDACIÓN (Social Proof & Stats) --- */}
                        <section id="stats" className="py-24 px-6 bg-[#F9FAFB]">
                            <div className="container mx-auto max-w-6xl">
                                <FadeInSection className="text-center mb-16 max-w-3xl mx-auto">
                                    <h2 className="font-montserrat font-bold text-3xl md:text-4xl text-[#1A1A1A] mb-6">
                                        El <span className="bg-[#10B981] text-white px-2">84% de las PYMEs</span> operan a ciegas
                                    </h2>
                                    <p className="font-montserrat text-lg text-gray-600">
                                        No es desorden. Es que nadie te enseñó a construir puentes entre tus datos y tus decisiones.
                                    </p>
                                </FadeInSection>

                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-16">
                                    {/* Card 1 */}
                                    <FadeInSection className="bg-white p-8 rounded-2xl shadow-sm hover:shadow-xl hover:shadow-green-900/5 transition-all duration-300 border border-gray-100 group">
                                        <div className="h-14 w-14 bg-gray-50 rounded-xl flex items-center justify-center mb-6 group-hover:bg-[#10B981] transition-colors duration-300">
                                            <span className="text-[#1A1A1A] group-hover:text-white transition-colors"><Icon name="clock" size={28} /></span>
                                        </div>
                                        <h4 className="font-montserrat font-bold text-xl mb-3">Memoria vs. Dato</h4>
                                        <p className="text-gray-500 text-sm leading-relaxed">
                                            "Yo sé cómo va mi negocio". Hasta que te enfermas o te vas de vacaciones. Si todo está en tu cabeza, eres el cuello de botella.
                                        </p>
                                    </FadeInSection>

                                    {/* Card 2 */}
                                    <FadeInSection delay="100" className="bg-white p-8 rounded-2xl shadow-sm hover:shadow-xl hover:shadow-green-900/5 transition-all duration-300 border border-gray-100 group">
                                        <div className="h-14 w-14 bg-gray-50 rounded-xl flex items-center justify-center mb-6 group-hover:bg-[#10B981] transition-colors duration-300">
                                            <span className="text-[#1A1A1A] group-hover:text-white transition-colors"><Icon name="layout" size={28} /></span>
                                        </div>
                                        <h4 className="font-montserrat font-bold text-xl mb-3">Caos de Versiones</h4>
                                        <p className="text-gray-500 text-sm leading-relaxed">
                                            Ventas dice que vendió 100. Contabilidad facturó 90. Bodega despachó 95. ¿A quién le crees? Consolidar toma días.
                                        </p>
                                    </FadeInSection>

                                    {/* Card 3 */}
                                    <FadeInSection delay="200" className="bg-white p-8 rounded-2xl shadow-sm hover:shadow-xl hover:shadow-green-900/5 transition-all duration-300 border border-gray-100 group">
                                        <div className="h-14 w-14 bg-gray-50 rounded-xl flex items-center justify-center mb-6 group-hover:bg-[#10B981] transition-colors duration-300">
                                            <span className="text-[#1A1A1A] group-hover:text-white transition-colors"><Icon name="bar-chart-3" size={28} /></span>
                                        </div>
                                        <h4 className="font-montserrat font-bold text-xl mb-3">Reportes Zombies</h4>
                                        <p className="text-gray-500 text-sm leading-relaxed">
                                            Informes automatizados que llegan al correo y nadie abre. Datos sin contexto no son información, son ruido.
                                        </p>
                                    </FadeInSection>
                                </div>

                                {/* --- BRIDGE CTA --- */}
                                <FadeInSection delay="300" className="flex flex-col items-center justify-center">
                                    <p className="text-gray-500 mb-4 font-montserrat font-medium italic">
                                        ¿Te viste reflejado en alguno de estos escenarios?
                                    </p>
                                    <button
                                        onClick={() => setIsModalOpen(true)}
                                        className="inline-flex items-center gap-2 text-[#10B981] font-bold text-lg hover:text-[#1A1A1A] transition-colors border-b-2 border-[#10B981] pb-1 hover:border-[#1A1A1A]"
                                    >
                                        Rompe el ciclo ahora mismo <Icon name="arrow-right" size={20} />
                                    </button>
                                </FadeInSection>
                            </div>
                        </section>

                        {/* --- ACTO 3: CÓMO FUNCIONA (Process) - "LA SOLUCION" --- */}
                        <section id="solucion" className="py-24 px-6 bg-white">
                            <div className="container mx-auto max-w-5xl">
                                <div className="text-center mb-20">
                                    <FadeInSection>
