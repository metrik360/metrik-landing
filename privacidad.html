<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const kebabToPascal = (str) => {
            return str.split('-').map(part => {
                if (!isNaN(part)) return part;
                return part.charAt(0).toUpperCase() + part.slice(1);
            }).join('');
        };

        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);

            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    iconRef.current.innerHTML = '';
                    const pascalName = kebabToPascal(name);
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData) {
                        const iconElement = window.lucide.createElement(iconData);
                        if (iconElement) {
                            iconElement.setAttribute('width', size);
                            iconElement.setAttribute('height', size);
                            iconRef.current.appendChild(iconElement);
                        }
                    }
                }
            }, [name, size]);

            return <span ref={iconRef} className={`inline-flex items-center justify-center ${className}`}></span>;
        };

        const App = () => {
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 20);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const Section = ({ title, children, id }) => (

                        {title}

                    {children}

            );

                    <table className="w-full border-collapse bg-white rounded-lg overflow-hidden shadow-sm">
                        <thead>
                            <tr className="bg-[#1A1A1A] text-white">
                                {headers.map((header, i) => (
                                    <th key={i} className="px-4 py-3 text-left font-montserrat font-semibold text-sm">
                                        {header}
                                    </th>
                                ))}
                            </tr>
                        </thead>
                        <tbody>
                            {rows.map((row, i) => (
                                <tr key={i} className={i % 2 === 0 ? 'bg-gray-50' : 'bg-white'}>
                                    {row.map((cell, j) => (
                                        <td key={j} className="px-4 py-3 text-sm text-gray-700 border-b border-gray-100">
                                            {cell}
                                        </td>
                                    ))}
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );

                                            <span>Constitucion Politica de Colombia, Articulo 15 (Derecho a la intimidad y Habeas Data)</span>

                                        </li>

                                            <Icon name="check" size={18} className="text-[#10B981] mt-1 shrink-0" />

                                        <p><strong className="text-[#1A1A1A]">Tratamiento:</strong> Cualquier operacion sobre datos personales, como recoleccion, almacenamiento, uso, circulacion o supresion.</p>

                                        <li>Mantendra estricta confidencialidad sobre la informacion.</li>
                                        <li>Implementara medidas de seguridad apropiadas.</li>
                                        <li>Devolvera o destruira los datos al finalizar el proyecto, segun instrucciones del cliente.</li>
