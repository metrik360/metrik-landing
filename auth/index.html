<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÉTRIK - Acceso a Dashboards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1A1A1A 0%, #2d3436 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-8">
                <img src="https://i.ibb.co/sdb3Bpq5/M-trik-logo-iso.png" alt="Logo MéTRIK" class="h-16 w-auto mx-auto mb-4">
                <h1 class="text-3xl font-bold text-white">MÉTRIK</h1>
                <p class="text-gray-400 text-sm mt-2">Acceso a Dashboards Operacionales</p>
            </div>

            <!-- Auth Card -->
            <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
                <div class="bg-gradient-to-r from-[#108981] to-[#0D7069] p-6">
                    <h2 class="text-xl font-bold text-white">Ingresa a tu Dashboard</h2>
                </div>

                <div class="p-8">
                    <form id="authForm" onsubmit="handleAuth(event)">
                        <!-- Cliente Select -->
                        <div class="mb-6">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-building mr-2"></i>Cliente
                            </label>
                            <select id="clientSelect" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-[#108981] transition-colors" required>
                                <option value="">Selecciona tu cliente</option>
                                <option value="creadores">Creadores de Prosperidad</option>
                                <option value="cliente2">Cliente 2 (próximamente)</option>
                                <option value="cliente3">Cliente 3 (próximamente)</option>
                            </select>
                        </div>

                        <!-- Password -->
                        <div class="mb-6">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-lock mr-2"></i>Contraseña
                            </label>
                            <input type="password" id="passwordInput" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-[#108981] transition-colors" placeholder="Ingresa tu contraseña" required>
                        </div>

                        <!-- Remember Me -->
                        <div class="mb-6 flex items-center">
                            <input type="checkbox" id="rememberMe" class="w-4 h-4 text-[#108981] rounded">
                            <label for="rememberMe" class="ml-2 text-sm text-gray-600">Recuérdame en este dispositivo</label>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="w-full bg-gradient-to-r from-[#108981] to-[#0D7069] hover:shadow-lg text-white font-bold py-3 rounded-lg transition-all transform hover:-translate-y-1">
                            <i class="fas fa-sign-in-alt mr-2"></i>Acceder al Dashboard
                        </button>
                    </form>

                    <!-- Error Message -->
                    <div id="errorMsg" class="mt-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg hidden">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span id="errorText"></span>
                    </div>

                    <!-- Info -->
                    <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg text-sm text-blue-700">
                        <i class="fas fa-info-circle mr-2"></i>
                        Si no tienes acceso, contacta a tu cuenta de MÉTRIK.
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-6 text-gray-400 text-sm">
                <p>&copy; 2025 MÉTRIK - Dashboards Operacionales</p>
            </div>
        </div>
    </div>

    <script>
        // Configuración de clientes y contraseñas
        const CLIENTS = {
            'creadores': {
                name: 'Creadores de Prosperidad',
                password: 'CreadoresOps2025!',
                url: 'https://metrik360.github.io/creadores-de-prosperidad-dashboard/'
            },
            'cliente2': {
                name: 'Cliente 2',
                password: 'Cliente2Pass123!',
                url: 'https://metrik360.github.io/cliente2-dashboard/'
            },
            'cliente3': {
                name: 'Cliente 3',
                password: 'Cliente3Pass123!',
                url: 'https://metrik360.github.io/cliente3-dashboard/'
            }
        };

        function handleAuth(event) {
            event.preventDefault();

            const clientKey = document.getElementById('clientSelect').value;
            const password = document.getElementById('passwordInput').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorMsg = document.getElementById('errorMsg');
            const errorText = document.getElementById('errorText');

            if (!CLIENTS[clientKey]) {
                errorText.textContent = 'Cliente no válido';
                errorMsg.classList.remove('hidden');
                return;
            }

            if (CLIENTS[clientKey].password !== password) {
                errorText.textContent = 'Contraseña incorrecta';
                errorMsg.classList.remove('hidden');
                return;
            }

            errorMsg.classList.add('hidden');

            if (rememberMe) {
                localStorage.setItem('metrik_client', clientKey);
            }

            setTimeout(() => {
                window.location.href = CLIENTS[clientKey].url;
            }, 500);
        }

        window.addEventListener('load', () => {
            const savedClient = localStorage.getItem('metrik_client');
            if (savedClient && CLIENTS[savedClient]) {
                document.getElementById('clientSelect').value = savedClient;
            }
        });
    </script>
</body>
</html>
