<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguridad de Datos | MéTRIK</title>
    <meta name="description" content="Tu informacion esta segura con MéTRIK. Conoce nuestros compromisos de proteccion de datos y cumplimiento legal.">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/sdb3Bpq5/M-trik-logo-iso.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://i.ibb.co/sdb3Bpq5/M-trik-logo-iso.png">
    <link rel="apple-touch-icon" href="https://i.ibb.co/sdb3Bpq5/M-trik-logo-iso.png">
    <link rel="shortcut icon" href="https://i.ibb.co/sdb3Bpq5/M-trik-logo-iso.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        html { scroll-behavior: smooth; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.3); opacity: 0; }
        }
        .animate-pulse-ring::before {
            content: '';
            position: absolute;
            inset: -8px;
            border: 2px solid #10B981;
            border-radius: 50%;
            animation: pulse-ring 2s ease-out infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const kebabToPascal = (str) => {
            return str.split('-').map(part => {
                if (!isNaN(part)) return part;
                return part.charAt(0).toUpperCase() + part.slice(1);
            }).join('');
        };

        const Icon = ({ name, size = 24, className = "", fill = "none" }) => {
            const iconRef = useRef(null);

            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    iconRef.current.innerHTML = '';
                    const pascalName = kebabToPascal(name);
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData) {
                        const iconElement = window.lucide.createElement(iconData);
                        if (iconElement) {
                            iconElement.setAttribute('width', size);
                            iconElement.setAttribute('height', size);
                            if (fill !== "none") {
                                iconElement.setAttribute('fill', fill);
                            }
                            iconRef.current.appendChild(iconElement);
                        }
                    }
                }
            }, [name, size, fill]);

            return <span ref={iconRef} className={`inline-flex items-center justify-center ${className}`}></span>;
        };

        const App = () => {
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 20);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const useScrollVisibility = () => {
                const [isVisible, setIsVisible] = useState(false);
                const domRef = useRef();

                useEffect(() => {
                    const observer = new IntersectionObserver(entries => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) setIsVisible(true);
                        });
                    });
                    const currentElement = domRef.current;
                    if (currentElement) observer.observe(currentElement);
                    return () => {
                        if (currentElement) observer.unobserve(currentElement);
                    };
                }, []);

                return [isVisible, domRef];
            };

            const FadeInSection = ({ children, className = "", delay = '0' }) => {
                const [isVisible, domRef] = useScrollVisibility();
                return (
                    <div
                        ref={domRef}
                        className={`transition-all duration-1000 ease-out transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'} ${className}`}
                        style={{ transitionDelay: `${delay}ms` }}
                    >
                        {children}
                    </div>
                );
            };

            const commitments = [
                {
                    icon: "lock",
                    title: "Acceso Limitado",
                    desc: "Solo accedemos a los datos estrictamente necesarios para tu proyecto. Nada mas.",
                    color: "bg-blue-500"
                },
                {
                    icon: "trash-2",
                    title: "Eliminacion Garantizada",
                    desc: "Al terminar el proyecto, borramos todo o te lo devolvemos. Tu decides.",
                    color: "bg-red-500"
                },
                {
                    icon: "file-lock",
                    title: "Confidencialidad Total",
                    desc: "Firmamos NDA en cada proyecto. Tu informacion nunca se comparte con terceros.",
                    color: "bg-purple-500"
                },
                {
                    icon: "ban",
                    title: "Cero Comercializacion",
                    desc: "Nunca vendemos, alquilamos o usamos tus datos para otros fines. Punto.",
                    color: "bg-orange-500"
                }
            ];

            const legalBadges = [
                {
                    icon: "scale",
                    title: "Ley 1581 de 2012",
                    desc: "Cumplimiento del Regimen General de Proteccion de Datos Personales de Colombia"
                },
                {
                    icon: "pen-tool",
                    title: "Firma Digital Certificada",
                    desc: "Documentos firmados bajo la Ley 527 de 1999"
                },
                {
                    icon: "shield-check",
                    title: "Protocolos de Seguridad",
                    desc: "Medidas tecnicas y organizacionales de proteccion"
                }
            ];

            return (
                <div className="font-sans text-[#1A1A1A] antialiased">
                    {/* Header */}
                    <header className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/95 backdrop-blur-md shadow-md py-2' : 'bg-transparent py-4'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <a href="/" className="flex items-center gap-2">
                                <img
                                    src="https://i.ibb.co/sdb3Bpq5/M-trik-logo-iso.png"
                                    alt="MéTRIK Logo"
                                    className="h-10 md:h-12 w-auto object-contain"
                                />
                            </a>
                            <a
                                href="/"
                                className="flex items-center gap-2 text-gray-600 hover:text-[#10B981] transition-colors font-montserrat font-medium text-sm"
                            >
                                <Icon name="arrow-left" size={18} />
                                Volver al inicio
                            </a>
                        </div>
                    </header>

                    <main>
                        {/* Hero Section */}
                        <section className="min-h-[70vh] flex items-center justify-center px-6 pt-24 pb-16 bg-gradient-to-b from-[#1A1A1A] to-[#2d2d2d] text-white relative overflow-hidden">
                            {/* Background pattern */}
                            <div className="absolute inset-0 bg-[linear-gradient(rgba(16,185,129,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(16,185,129,0.03)_1px,transparent_1px)] bg-[size:50px_50px]"></div>

                            {/* Glowing orbs */}
                            <div className="absolute top-1/4 left-1/4 w-64 h-64 bg-[#10B981]/20 rounded-full filter blur-[100px]"></div>
                            <div className="absolute bottom-1/4 right-1/4 w-64 h-64 bg-[#10B981]/10 rounded-full filter blur-[100px]"></div>

                            <div className="max-w-4xl mx-auto text-center relative z-10">
                                <FadeInSection>
                                    {/* Shield Icon */}
                                    <div className="relative inline-block mb-8">
                                        <div className="w-32 h-32 bg-[#10B981]/20 rounded-full flex items-center justify-center animate-float relative animate-pulse-ring">
                                            <Icon name="shield-check" size={64} className="text-[#10B981]" />
                                        </div>
                                    </div>

                                    <h1 className="font-montserrat font-bold text-4xl md:text-6xl leading-tight mb-6">
                                        Tu informacion esta <span className="text-[#10B981]">segura</span> con nosotros
                                    </h1>
                                    <p className="font-montserrat text-xl text-gray-300 mb-10 max-w-2xl mx-auto">
                                        MéTRIK se compromete a proteger los datos de tu empresa con los mas altos estandares de seguridad y confidencialidad.
                                    </p>

                                    <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                        <a
                                            href="#compromisos"
                                            className="bg-[#10B981] text-white px-8 py-4 rounded-xl font-bold text-lg hover:bg-emerald-500 transition-all duration-300 shadow-lg hover:shadow-[#10B981]/30 flex items-center justify-center gap-2"
                                        >
                                            Ver nuestros compromisos
                                            <Icon name="chevron-down" size={20} />
                                        </a>
                                        <a
                                            href="/privacidad"
                                            className="bg-white/10 backdrop-blur text-white px-8 py-4 rounded-xl font-bold text-lg hover:bg-white/20 transition-all duration-300 border border-white/20 flex items-center justify-center gap-2"
                                        >
                                            Politica completa
                                            <Icon name="file-text" size={20} />
                                        </a>
                                    </div>
                                </FadeInSection>
                            </div>
                        </section>

                        {/* Compromisos Section */}
                        <section id="compromisos" className="py-24 px-6 bg-[#F9FAFB]">
                            <div className="container mx-auto max-w-6xl">
                                <FadeInSection className="text-center mb-16">
                                    <span className="inline-block py-1 px-3 rounded-full bg-[#10B981]/10 text-[#10B981] font-semibold text-xs tracking-wider mb-4">
                                        NUESTROS COMPROMISOS
                                    </span>
                                    <h2 className="font-montserrat font-bold text-3xl md:text-4xl text-[#1A1A1A] mb-4">
                                        4 Pilares de Confianza
                                    </h2>
                                    <p className="text-gray-600 max-w-2xl mx-auto">
                                        Cada proyecto que tomamos viene con estas garantias inquebrantables.
                                    </p>
                                </FadeInSection>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    {commitments.map((item, index) => (
                                        <FadeInSection key={index} delay={index * 100} className="bg-white p-8 rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 border border-gray-100 group">
                                            <div className="flex items-start gap-6">
                                                <div className={`w-16 h-16 ${item.color} rounded-2xl flex items-center justify-center shrink-0 group-hover:scale-110 transition-transform duration-300`}>
                                                    <Icon name={item.icon} size={32} className="text-white" />
                                                </div>
                                                <div>
                                                    <h3 className="font-montserrat font-bold text-xl text-[#1A1A1A] mb-2">
                                                        {item.title}
                                                    </h3>
                                                    <p className="text-gray-600 leading-relaxed">
                                                        {item.desc}
                                                    </p>
                                                </div>
                                            </div>
                                        </FadeInSection>
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* Legal Compliance Section */}
                        <section className="py-24 px-6 bg-white">
                            <div className="container mx-auto max-w-5xl">
                                <FadeInSection className="text-center mb-16">
                                    <span className="inline-block py-1 px-3 rounded-full bg-gray-100 text-gray-600 font-semibold text-xs tracking-wider mb-4">
                                        CUMPLIMIENTO LEGAL
                                    </span>
                                    <h2 className="font-montserrat font-bold text-3xl md:text-4xl text-[#1A1A1A] mb-4">
                                        Respaldados por la Ley
                                    </h2>
                                    <p className="text-gray-600 max-w-2xl mx-auto">
                                        Cumplimos con toda la normativa colombiana de proteccion de datos.
                                    </p>
                                </FadeInSection>

                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    {legalBadges.map((badge, index) => (
                                        <FadeInSection key={index} delay={index * 100} className="text-center p-8 bg-gray-50 rounded-2xl hover:bg-[#10B981]/5 transition-colors duration-300 group">
                                            <div className="w-16 h-16 bg-[#1A1A1A] rounded-full flex items-center justify-center mx-auto mb-6 group-hover:bg-[#10B981] transition-colors duration-300">
                                                <Icon name={badge.icon} size={28} className="text-white" />
                                            </div>
                                            <h3 className="font-montserrat font-bold text-lg text-[#1A1A1A] mb-2">
                                                {badge.title}
                                            </h3>
                                            <p className="text-gray-500 text-sm">
                                                {badge.desc}
                                            </p>
                                        </FadeInSection>
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* Trust Badge / Certificate Style */}
                        <section className="py-24 px-6 bg-[#1A1A1A] text-white">
                            <div className="container mx-auto max-w-3xl">
                                <FadeInSection>
                                    <div className="bg-gradient-to-br from-[#10B981]/20 to-transparent border border-[#10B981]/30 rounded-3xl p-8 md:p-12 text-center relative overflow-hidden">
                                        {/* Corner decorations */}
                                        <div className="absolute top-0 left-0 w-20 h-20 border-t-2 border-l-2 border-[#10B981]/50 rounded-tl-3xl"></div>
                                        <div className="absolute bottom-0 right-0 w-20 h-20 border-b-2 border-r-2 border-[#10B981]/50 rounded-br-3xl"></div>

                                        <div className="w-20 h-20 bg-[#10B981] rounded-full flex items-center justify-center mx-auto mb-6">
                                            <Icon name="award" size={40} className="text-white" />
                                        </div>

                                        <h3 className="font-montserrat font-bold text-2xl md:text-3xl mb-4">
                                            Sello de Confianza MéTRIK
                                        </h3>
                                        <p className="text-gray-300 mb-8 max-w-lg mx-auto">
                                            Este sello certifica que MéTRIK cumple con todos los estandares de proteccion de datos personales establecidos por la legislacion colombiana.
                                        </p>

                                        <div className="inline-flex items-center gap-3 bg-white/10 backdrop-blur px-6 py-3 rounded-full">
                                            <Icon name="check-circle" size={20} className="text-[#10B981]" />
                                            <span className="font-montserrat font-semibold">Verificado - Diciembre 2024</span>
                                        </div>
                                    </div>
                                </FadeInSection>
                            </div>
                        </section>

                        {/* CTA Section */}
                        <section className="py-24 px-6 bg-[#F9FAFB]">
                            <div className="container mx-auto max-w-4xl text-center">
                                <FadeInSection>
                                    <h2 className="font-montserrat font-bold text-3xl md:text-4xl text-[#1A1A1A] mb-6">
                                        ¿Tienes preguntas sobre tus datos?
                                    </h2>
                                    <p className="text-gray-600 text-lg mb-10 max-w-2xl mx-auto">
                                        Estamos aqui para resolver cualquier duda sobre como protegemos tu informacion. Contactanos directamente.
                                    </p>

                                    <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                        <a
                                            href="https://wa.me/573159509103?text=Hola,%20tengo%20una%20pregunta%20sobre%20la%20proteccion%20de%20mis%20datos..."
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            className="bg-[#25D366] text-white px-8 py-4 rounded-xl font-bold text-lg hover:bg-[#20bd5a] transition-colors shadow-lg flex items-center justify-center gap-2"
                                        >
                                            <Icon name="message-circle" size={24} />
                                            Escribenos al WhatsApp
                                        </a>
                                        <a
                                            href="mailto:mauricio.moreno@metrik.com.co"
                                            className="bg-[#1A1A1A] text-white px-8 py-4 rounded-xl font-bold text-lg hover:bg-gray-800 transition-colors shadow-lg flex items-center justify-center gap-2"
                                        >
                                            <Icon name="mail" size={24} />
                                            Enviar correo
                                        </a>
                                    </div>

                                    <p className="text-gray-400 text-sm mt-8">
                                        Tambien puedes consultar nuestra <a href="/privacidad" className="text-[#10B981] underline hover:no-underline">Politica de Privacidad completa</a>.
                                    </p>
                                </FadeInSection>
                            </div>
                        </section>
                    </main>

                    {/* Footer */}
                    <footer className="bg-[#1A1A1A] text-white py-12">
                        <div className="container mx-auto px-6">
                            <div className="flex flex-col md:flex-row justify-between items-center gap-6">
                                <div className="flex items-center gap-4">
                                    <img
                                        src="https://i.ibb.co/sdb3Bpq5/M-trik-logo-iso.png"
                                        alt="MéTRIK Logo"
                                        className="h-10 w-auto object-contain"
                                    />
                                    <div>
                                        <span className="font-montserrat font-bold text-lg block">MéTRIK</span>
                                        <span className="text-xs text-gray-400">Tu informacion nunca se usa para otra cosa.</span>
                                    </div>
                                </div>
                                <div className="flex flex-col md:flex-row gap-6 items-center text-sm text-gray-400">
                                    <a href="/" className="hover:text-[#10B981] transition-colors">Inicio</a>
                                    <a href="/privacidad" className="hover:text-[#10B981] transition-colors">Politica de Privacidad</a>
                                    <a href="https://wa.me/573159509103" className="hover:text-[#10B981] transition-colors flex items-center gap-2">
                                        <Icon name="phone" size={16} />
                                        +57 315 950 9103
                                    </a>
                                </div>
                            </div>
                            <div className="text-center mt-8 pt-8 border-t border-white/10">
                                <p className="text-xs text-gray-500 mb-2">
                                    Brallan Mauricio Moreno Guzman | C.C. 1.016.044.186 de Bogota | Persona Natural - MéTRIK
                                </p>
                                <p className="text-xs text-gray-500">
                                    © {new Date().getFullYear()} MéTRIK. Todos los derechos reservados.
                                </p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
